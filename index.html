<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Lab</title>
    <style>
        #floatable-div {
            position: absolute;
            padding: 20px;
            resize: both;
            overflow: hidden;
            background-color: rgba(220, 40, 40, 0.8);
            cursor: e-resize;
        }
    </style>
</head>
<body>
    <iframe src="https://sampad-adhikary.github.io/assembler-simulator/" frameborder="0" width="900" height="720"></iframe>
    <div class="video-floatable" id="floatable-div">
        <iframe id="floatable-iframe" src="" title="Video player" frameborder="10" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <script>
        const floatableDiv = document.getElementById('floatable-div');
        const floatableIframe = document.getElementById('floatable-iframe');

        let isDragging = false;
        let startX;
        let startY;

        floatableDiv.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - floatableDiv.getBoundingClientRect().left;
            startY = e.clientY - floatableDiv.getBoundingClientRect().top;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const newX = e.clientX - startX;
            const newY = e.clientY - startY;

            floatableDiv.style.left = `${newX}px`;
            floatableDiv.style.top = `${newY}px`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        floatableIframe.addEventListener('load', () => {
            // Set the iframe size to match the div's size
            floatableIframe.width = floatableDiv.clientWidth;
            floatableIframe.height = floatableDiv.clientHeight;
        });

        // Set the video URL for the iframe
        const videoURL = 'https://www.youtube.com/embed/LXb3EKWsInQ?si=nBpWxxHm6fKRZpRq'; // Replace with your video URL
        floatableIframe.src = videoURL;
    </script>
</body>
</html>
